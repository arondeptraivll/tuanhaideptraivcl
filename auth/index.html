<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Login System</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container">
        <h1>🎮 Đăng nhập</h1>
        <p class="description">
            Chúng tôi cần xác minh bạn có ở trong server của tôi không
        </p>

                Login with Discord
            </button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Đang kiểm tra tài khoản</p>
        </div>

        <div class="user-info" id="userInfo">
            <img class="avatar" id="userAvatar" src="" alt="Avatar">
            <div class="username" id="userName"></div>
            <div class="days-info" id="daysInfo"></div>
            
            <div class="action-buttons">
                <button class="home-btn" onclick="goHome()">
                    🏠 Quay trở lại bio
                </button>
                <button class="logout-btn" onclick="logout()">
                    🚪 Đăng xuất
                </button>
                <button class="delete-btn" onclick="deleteAccount()">
                    🗑️ Xóa tài khoản
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
