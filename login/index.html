<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Login</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            overflow: hidden;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .aurora {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, 
                rgba(255, 0, 150, 0.1) 0%,
                rgba(0, 255, 255, 0.1) 25%,
                rgba(255, 255, 0, 0.1) 50%,
                rgba(255, 0, 255, 0.1) 75%,
                rgba(0, 255, 150, 0.1) 100%);
            background-size: 400% 400%;
            animation: aurora 15s ease-in-out infinite;
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, #eee, transparent),
                radial-gradient(2px 2px at 40px 70px, #fff, transparent),
                radial-gradient(1px 1px at 90px 40px, #fff, transparent),
                radial-gradient(1px 1px at 130px 80px, #fff, transparent),
                radial-gradient(2px 2px at 160px 30px, #ddd, transparent);
            background-repeat: repeat;
            background-size: 200px 100px;
            animation: stars 20s linear infinite;
        }

        @keyframes aurora {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }

        @keyframes stars {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-100px);
            }
        }

        .container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-box, .profile-box {
            background: rgba(15, 15, 15, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 48px;
            width: 100%;
            max-width: 420px;
            position: relative;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid transparent;
            background-clip: padding-box;
        }

        .login-box::before, .profile-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 24px;
            padding: 2px;
            background: linear-gradient(45deg, 
                #ff006e,
                #8338ec,
                #3a86ff,
                #06ffa5,
                #ffbe0b,
                #fb5607,
                #ff006e
            );
            background-size: 400% 400%;
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask-composite: xor;
            -webkit-mask-composite: xor;
            animation: rainbow-border 3s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes rainbow-border {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo svg {
            opacity: 0.9;
        }

        .title {
            color: #ffffff;
            font-size: 28px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #a1a1aa;
            font-size: 16px;
            text-align: center;
            margin-bottom: 40px;
            font-weight: 400;
        }

        .discord-btn {
            width: 100%;
            background: #5865f2;
            color: white;
            border: none;
            border-radius: 12px;
            padding: 16px 24px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .discord-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .discord-btn:hover::before {
            left: 100%;
        }

        .discord-btn:hover {
            background: #4752c4;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(88, 101, 242, 0.4);
        }

        .discord-btn:active {
            transform: translateY(0);
        }

        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
            margin-top: 24px;
        }

        .spinner {
            width: 32px;
            height: 32px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #5865f2;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading p {
            color: #a1a1aa;
            font-size: 14px;
        }

        .footer {
            margin-top: 32px;
            text-align: center;
        }

        .footer p {
            color: #71717a;
            font-size: 12px;
            line-height: 1.5;
        }

        .footer a {
            color: #5865f2;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Profile Box Styles */
        .profile-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .avatar-container {
            position: relative;
            display: inline-block;
            margin-bottom: 16px;
        }

        .user-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid #5865f2;
            object-fit: cover;
        }

        .status-indicator {
            position: absolute;
            bottom: 5px;
            right: 5px;
            width: 20px;
            height: 20px;
            background: #23a559;
            border: 3px solid #0a0a0a;
            border-radius: 50%;
        }

        .profile-title {
            color: #ffffff;
            font-size: 24px;
            font-weight: 700;
        }

        .profile-info {
            margin-bottom: 32px;
        }

        .info-card {
            display: flex;
            align-items: center;
            padding: 16px;
            margin-bottom: 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .info-card:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-2px);
        }

        .info-icon {
            color: #5865f2;
            margin-right: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background: rgba(88, 101, 242, 0.2);
            border-radius: 8px;
        }

        .info-content {
            flex: 1;
        }

        .info-label {
            color: #a1a1aa;
            font-size: 12px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 4px;
        }

        .info-value {
            color: #ffffff;
            font-size: 16px;
            font-weight: 600;
        }

        .profile-actions {
            text-align: center;
        }

        .logout-btn {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 12px;
            padding: 12px 24px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: rgba(239, 68, 68, 0.3);
            transform: translateY(-2px);
        }

        @media (max-width: 480px) {
            .login-box, .profile-box {
                padding: 32px 24px;
                margin: 16px;
            }
            
            .title, .profile-title {
                font-size: 24px;
            }
            
            .subtitle {
                font-size: 14px;
            }
            
            .user-avatar {
                width: 60px;
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="aurora"></div>
        <div class="stars"></div>
    </div>
    
    <div class="container">
        <!-- Login Box -->
        <div class="login-box" id="loginBox">
            <div class="logo">
                <svg width="60" height="60" viewBox="0 0 127.14 96.36" xmlns="http://www.w3.org/2000/svg">
                    <path d="M107.7,8.07A105.15,105.15,0,0,0,81.47,0a72.06,72.06,0,0,0-3.36,6.83A97.68,97.68,0,0,0,49,6.83,72.37,72.37,0,0,0,45.64,0,105.89,105.89,0,0,0,19.39,8.09C2.79,32.65-1.71,56.6.54,80.21h0A105.73,105.73,0,0,0,32.71,96.36,77.7,77.7,0,0,0,39.6,85.25a68.42,68.42,0,0,1-10.85-5.18c.91-.66,1.8-1.34,2.66-2a75.57,75.57,0,0,0,64.32,0c.87.71,1.76,1.39,2.66,2a68.68,68.68,0,0,1-10.87,5.19a77,77,0,0,0,6.89,11.1A105.25,105.25,0,0,0,126.6,80.22h0C129.24,52.84,122.09,29.11,107.7,8.07ZM42.45,65.69C36.18,65.69,31,60,31,53s5-12.74,11.43-12.74S54,46,53.89,53,48.84,65.69,42.45,65.69Zm42.24,0C78.41,65.69,73.25,60,73.25,53s5-12.74,11.44-12.74S96.23,46,96.12,53,91.08,65.69,84.69,65.69Z" fill="#5865f2"/>
                </svg>
            </div>
            
            <h1 class="title">Chào mừng trở lại!</h1>
            <p class="subtitle">Đăng nhập với Discord để tiếp tục</p>
            
            <button class="discord-btn" id="loginBtn">
                <svg width="24" height="24" viewBox="0 0 127.14 96.36" xmlns="http://www.w3.org/2000/svg">
                    <path d="M107.7,8.07A105.15,105.15,0,0,0,81.47,0a72.06,72.06,0,0,0-3.36,6.83A97.68,97.68,0,0,0,49,6.83,72.37,72.37,0,0,0,45.64,0,105.89,105.89,0,0,0,19.39,8.09C2.79,32.65-1.71,56.6.54,80.21h0A105.73,105.73,0,0,0,32.71,96.36,77.7,77.7,0,0,0,39.6,85.25a68.42,68.42,0,0,1-10.85-5.18c.91-.66,1.8-1.34,2.66-2a75.57,75.57,0,0,0,64.32,0c.87.71,1.76,1.39,2.66,2a68.68,68.68,0,0,1-10.87,5.19a77,77,0,0,0,6.89,11.1A105.25,105.25,0,0,0,126.6,80.22h0C129.24,52.84,122.09,29.11,107.7,8.07ZM42.45,65.69C36.18,65.69,31,60,31,53s5-12.74,11.43-12.74S54,46,53.89,53,48.84,65.69,42.45,65.69Zm42.24,0C78.41,65.69,73.25,60,73.25,53s5-12.74,11.44-12.74S96.23,46,96.12,53,91.08,65.69,84.69,65.69Z" fill="white"/>
                </svg>
                Đăng nhập với Discord
            </button>
            
            <div class="loading" id="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Đang xử lý...</p>
            </div>
            
            <div class="footer">
                <p>Bằng việc đăng nhập, bạn đồng ý với <a href="#">Điều khoản dịch vụ</a> của chúng tôi</p>
            </div>
        </div>

        <!-- Profile Box -->
        <div class="profile-box" id="profileBox" style="display: none;">
            <div class="profile-header">
                <div class="avatar-container">
                    <img id="userAvatar" src="" alt="Avatar" class="user-avatar">
                    <div class="status-indicator"></div>
                </div>
                <h2 class="profile-title">Đăng nhập thành công!</h2>
            </div>

            <div class="profile-info">
                <div class="info-card">
                    <div class="info-icon">
                        <svg width="20" height="20" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"/>
                        </svg>
                    </div>
                    <div class="info-content">
                        <p class="info-label">Tên tài khoản</p>
                        <p class="info-value" id="userName">-</p>
                    </div>
                </div>

                <div class="info-card">
                    <div class="info-icon">
                        <svg width="20" height="20" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd"/>
                        </svg>
                    </div>
                    <div class="info-content">
                        <p class="info-label">Số ngày trong server</p>
                        <p class="info-value" id="daysInServer">-</p>
                    </div>
                </div>

                <div class="info-card">
                    <div class="info-icon">
                        <svg width="20" height="20" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z" clip-rule="evenodd"/>
                        </svg>
                    </div>
                    <div class="info-content">
                        <p class="info-label">Ngày tham gia</p>
                        <p class="info-value" id="joinDate">-</p>
                    </div>
                </div>
            </div>

            <div class="profile-actions">
                <button class="logout-btn" id="logoutBtn">
                    <svg width="20" height="20" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M3 3a1 1 0 00-1 1v12a1 1 0 102 0V4a1 1 0 001-1h10.586l-2.293 2.293a1 1 0 001.414 1.414l4-4a1 1 0 000-1.414l-4-4a1 1 0 10-1.414 1.414L15.586 3H3z" clip-rule="evenodd"/>
                    </svg>
                    Đăng xuất
                </button>
            </div>
        </div>
    </div>
    
    <script>
document.addEventListener('DOMContentLoaded', function() {
    const loginBtn = document.getElementById('loginBtn');
    const loading = document.getElementById('loading');
    const loginBox = document.getElementById('loginBox');
    const profileBox = document.getElementById('profileBox');
    const logoutBtn = document.getElementById('logoutBtn');

    // Kiểm tra URL có thông tin đăng nhập không
    const params = new URLSearchParams(window.location.search);
    if (params.get('success') === 'true') {
        const token = params.get('token');
        if (token) {
            try {
                const userData = JSON.parse(atob(token));
                localStorage.setItem('discord_user', JSON.stringify(userData));
                localStorage.setItem('auth_token', token);
                showProfile(userData);
                Swal.fire({
                    icon: 'success',
                    title: 'Đăng nhập thành công!',
                    text: `Chào mừng ${userData.globalName || userData.username}!`,
                    background: '#1a1a1a',
                    color: '#ffffff',
                    confirmButtonColor: '#5865f2',
                    timer: 2000,
                    showConfirmButton: false
                });
            } catch (e) {
                console.error('Token error:', e);
            }
        }
        window.history.replaceState({}, '', window.location.pathname);
    }

    // Kiểm tra đã đăng nhập chưa
    const existingUser = localStorage.getItem('discord_user');
    const existingToken = localStorage.getItem('auth_token');
    if (existingUser && existingToken) {
        try {
            const userData = JSON.parse(existingUser);
            const age = Date.now() - userData.timestamp;
            if (age < 24 * 60 * 60 * 1000) {
                showProfile(userData);
            } else {
                localStorage.clear();
            }
        } catch (e) {
            localStorage.clear();
        }
    }

    // Event listeners
    if (loginBtn) {
        loginBtn.addEventListener('click', function() {
            loginBtn.style.display = 'none';
            loading.style.display = 'flex';
            window.location.href = '/api/auth?action=login';
        });
    }

    if (logoutBtn) {
        logoutBtn.addEventListener('click', function() {
            Swal.fire({
                title: 'Đăng xuất?',
                text: "Bạn có chắc muốn đăng xuất không?",
                icon: 'question',
                showCancelButton: true,
                confirmButtonColor: '#ef4444',
                cancelButtonColor: '#6b7280',
                confirmButtonText: 'Đăng xuất',
                cancelButtonText: 'Hủy',
                background: '#1a1a1a',
                color: '#ffffff'
            }).then((result) => {
                if (result.isConfirmed) {
                    localStorage.clear();
                    window.location.reload();
                }
            });
        });
    }

    function showProfile(userData) {
        loginBox.style.display = 'none';
        profileBox.style.display = 'block';

        // Update avatar
        const avatar = document.getElementById('userAvatar');
        if (avatar) {
            avatar.src = userData.avatar 
                ? `https://cdn.discordapp.com/avatars/${userData.id}/${userData.avatar}.png?size=256`
                : 'https://cdn.discordapp.com/embed/avatars/0.png';
        }

        // Update name
        const name = document.getElementById('userName');
        if (name) {
            let displayName = userData.globalName || userData.username;
            if (userData.discriminator && userData.discriminator !== '0') {
                displayName += `#${userData.discriminator}`;
            }
            name.textContent = displayName;
        }

        // Update days in server
        const days = document.getElementById('daysInServer');
        if (days) {
            days.textContent = userData.daysInServer !== undefined 
                ? `${userData.daysInServer} ngày` 
                : 'Không xác định';
        }

        // Update join date
        const joinDate = document.getElementById('joinDate');
        if (joinDate) {
            if (userData.joinedAt) {
                try {
                    const date = new Date(userData.joinedAt);
                    joinDate.textContent = date.toLocaleDateString('vi-VN', {
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric'
                    });
                } catch (e) {
                    joinDate.textContent = 'Không xác định';
                }
            } else {
                joinDate.textContent = 'Không xác định';
            }
        }
    }
});
    </script>
</body>
</html>
