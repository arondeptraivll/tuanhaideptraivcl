<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Enhanced Background Effects */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .aurora {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, 
                rgba(0, 255, 255, 0.15) 0%,
                rgba(255, 0, 150, 0.15) 25%,
                rgba(147, 51, 234, 0.15) 50%,
                rgba(59, 130, 246, 0.15) 75%,
                rgba(16, 185, 129, 0.15) 100%);
            background-size: 400% 400%;
            animation: aurora 20s ease-in-out infinite;
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, rgba(59, 130, 246, 0.8), transparent),
                radial-gradient(2px 2px at 40px 70px, rgba(147, 51, 234, 0.6), transparent),
                radial-gradient(1px 1px at 90px 40px, rgba(16, 185, 129, 0.8), transparent),
                radial-gradient(1px 1px at 130px 80px, rgba(239, 68, 68, 0.6), transparent),
                radial-gradient(2px 2px at 160px 30px, rgba(245, 158, 11, 0.8), transparent);
            background-repeat: repeat;
            background-size: 300px 200px;
            animation: particles 25s linear infinite;
        }

        .glow-orbs {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(40px);
            animation: float 15s ease-in-out infinite;
        }

        .orb1 {
            top: 20%;
            left: 10%;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.3), transparent);
            animation-delay: 0s;
        }

        .orb2 {
            top: 60%;
            right: 10%;
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, rgba(147, 51, 234, 0.3), transparent);
            animation-delay: -5s;
        }

        .orb3 {
            bottom: 20%;
            left: 20%;
            width: 180px;
            height: 180px;
            background: radial-gradient(circle, rgba(16, 185, 129, 0.3), transparent);
            animation-delay: -10s;
        }

        @keyframes aurora {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes particles {
            from { transform: translateY(0) rotate(0deg); }
            to { transform: translateY(-100px) rotate(360deg); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-20px) scale(1.1); }
        }

        /* Main Container */
        .container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        /* Enhanced Login/Profile Box */
        .login-box, .profile-box {
            background: rgba(15, 15, 25, 0.95);
            backdrop-filter: blur(25px);
            border-radius: 32px;
            padding: 40px;
            width: 100%;
            max-width: 450px;
            position: relative;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.05),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            border: 1px solid transparent;
            background-clip: padding-box;
            transition: all 0.3s ease;
        }

        .login-box:hover, .profile-box:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 35px 70px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(255, 255, 255, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .login-box::before, .profile-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 32px;
            padding: 2px;
            background: linear-gradient(45deg, 
                #3b82f6,
                #8b5cf6,
                #06b6d4,
                #10b981,
                #f59e0b,
                #ef4444,
                #3b82f6
            );
            background-size: 400% 400%;
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask-composite: xor;
            -webkit-mask-composite: xor;
            animation: rainbow-border 4s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes rainbow-border {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* Header Section */
        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .brand {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 20px;
        }

        .brand-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.4);
        }

        .brand-text {
            font-family: 'JetBrains Mono', monospace;
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6, #06b6d4);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            text-shadow: 0 0 30px rgba(59, 130, 246, 0.5);
        }

        .subtitle {
            color: #94a3b8;
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .server-info {
            color: #64748b;
            font-size: 14px;
            font-weight: 400;
            padding: 8px 16px;
            background: rgba(59, 130, 246, 0.1);
            border-radius: 20px;
            border: 1px solid rgba(59, 130, 246, 0.2);
            display: inline-block;
        }

        /* Enhanced Buttons */
        .btn {
            width: 100%;
            border: none;
            border-radius: 16px;
            padding: 16px 24px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-decoration: none;
            margin-bottom: 16px;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .discord-btn {
            background: linear-gradient(135deg, #5865f2, #7289da);
            color: white;
            box-shadow: 0 8px 25px rgba(88, 101, 242, 0.4);
        }

        .discord-btn:hover {
            background: linear-gradient(135deg, #4752c4, #5b6eae);
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(88, 101, 242, 0.6);
        }

        .bio-btn {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.4);
        }

        .bio-btn:hover {
            background: linear-gradient(135deg, #059669, #047857);
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(16, 185, 129, 0.6);
        }

        .logout-btn {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.2), rgba(220, 38, 38, 0.2));
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.3);
            box-shadow: 0 8px 25px rgba(239, 68, 68, 0.2);
        }

        .logout-btn:hover {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.3), rgba(220, 38, 38, 0.3));
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(239, 68, 68, 0.4);
        }

        .delete-btn {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.15), rgba(153, 27, 27, 0.15));
            color: #dc2626;
            border: 1px solid rgba(239, 68, 68, 0.2);
            box-shadow: 0 8px 25px rgba(239, 68, 68, 0.15);
            font-size: 14px;
            padding: 12px 20px;
        }

        .delete-btn:hover {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.25), rgba(153, 27, 27, 0.25));
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(239, 68, 68, 0.3);
        }

        /* Loading Animation */
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 24px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(59, 130, 246, 0.2);
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading p {
            color: #94a3b8;
            font-size: 14px;
            font-weight: 500;
        }

        /* Enhanced Profile Section */
        .profile-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .avatar-container {
            position: relative;
            display: inline-block;
            margin-bottom: 20px;
        }

        .user-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 4px solid transparent;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6) padding-box,
                        linear-gradient(135deg, #3b82f6, #8b5cf6) border-box;
            object-fit: cover;
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.3);
            transition: all 0.3s ease;
        }

        .user-avatar:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(59, 130, 246, 0.5);
        }

        .status-indicator {
            position: absolute;
            bottom: 8px;
            right: 8px;
            width: 24px;
            height: 24px;
            background: linear-gradient(135deg, #10b981, #059669);
            border: 4px solid #0f1629;
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(16, 185, 129, 0.6);
        }

        .profile-title {
            color: #ffffff;
            font-size: 28px;
            font-weight: 800;
            margin-bottom: 8px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .profile-subtitle {
            color: #94a3b8;
            font-size: 14px;
            font-weight: 500;
        }

        /* Enhanced Info Cards */
        .profile-info {
            margin-bottom: 32px;
        }

        .info-card {
            display: flex;
            align-items: center;
            padding: 20px;
            margin-bottom: 16px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .info-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.1), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .info-card:hover::before {
            opacity: 1;
        }

        .info-card:hover {
            background: rgba(255, 255, 255, 0.05);
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.15);
        }

        .info-icon {
            margin-right: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 48px;
            height: 48px;
            border-radius: 12px;
            position: relative;
            z-index: 1;
        }

        .info-icon.user-icon {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.3);
        }

        .info-icon.calendar-icon {
            background: linear-gradient(135deg, #8b5cf6, #7c3aed);
            color: white;
            box-shadow: 0 8px 25px rgba(139, 92, 246, 0.3);
        }

        .info-icon.time-icon {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.3);
        }

        .info-content {
            flex: 1;
            z-index: 1;
        }

        .info-label {
            color: #94a3b8;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 6px;
        }

        .info-value {
            color: #ffffff;
            font-size: 16px;
            font-weight: 600;
        }

        /* Action Buttons Container */
        .profile-actions {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .action-row {
            display: flex;
            gap: 12px;
        }

        .action-row .btn {
            margin-bottom: 0;
        }

        /* Enhanced Icons */
        .icon {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .login-box, .profile-box {
                padding: 32px 24px;
                margin: 16px;
                max-width: 380px;
            }
            
            .brand-text {
                font-size: 20px;
            }
            
            .profile-title {
                font-size: 24px;
            }
            
            .user-avatar {
                width: 80px;
                height: 80px;
            }

            .action-row {
                flex-direction: column;
            }
            
            .info-card {
                padding: 16px;
            }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(15, 15, 25, 0.5);
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #2563eb, #7c3aed);
        }
    </style>
</head>

                    <button class="btn logout-btn" id="logoutBtn">
                        <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.58L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z"/>
                        </svg>
                        Đăng xuất
                    </button>
                    
                    <button class="btn delete-btn" id="deleteBtn">
                        <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/>
                        </svg>
                        Xóa tài khoản
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
document.addEventListener('DOMContentLoaded', function() {
    console.log('🚀 Gemlogin Tool khởi động...');
    
    const loginBtn = document.getElementById('loginBtn');
    const loading = document.getElementById('loading');
    const loginBox = document.getElementById('loginBox');
    const profileBox = document.getElementById('profileBox');
    const logoutBtn = document.getElementById('logoutBtn');
    const deleteBtn = document.getElementById('deleteBtn');

    // Kiểm tra URL có success params không
    const params = new URLSearchParams(window.location.search);
    if (params.get('success') === 'true') {
        console.log('✅ Có success params, đang xử lý...');
        const token = params.get('token');
        if (token) {
            handleLoginSuccess(token);
        }
        // Clear URL
        window.history.replaceState({}, '', window.location.pathname);
    }

    // Kiểm tra user đã login chưa
    checkExistingLogin();

    // Bind events
    if (loginBtn) {
        loginBtn.addEventListener('click', handleLogin);
    }

    if (logoutBtn) {
        logoutBtn.addEventListener('click', handleLogout);
    }

    if (deleteBtn) {
        deleteBtn.addEventListener('click', handleDeleteAccount);
    }

    function handleLogin() {
        console.log('🔄 Bắt đầu đăng nhập...');
        showLoading(true);
        setTimeout(() => {
            window.location.href = '/api/auth?action=login';
        }, 1000);
    }

    function handleLoginSuccess(token) {
        console.log('🎉 Xử lý login thành công...');
        try {
            const userData = JSON.parse(atob(token));
            console.log('User data:', userData);
            
            // Save to localStorage
            localStorage.setItem('discord_user', JSON.stringify(userData));
            localStorage.setItem('auth_token', token);
            
            // Save to admin (nếu có)
            saveUserToAdmin(userData);
            
            // Show profile
            showProfile(userData);
            
            // Success notification
            Swal.fire({
                icon: 'success',
                title: '🎉 Kết nối thành công!',
                text: `Chào mừng ${userData.globalName || userData.username}!`,
                background: 'linear-gradient(135deg, #0f0f19, #1a1a2e)',
                color: '#ffffff',
                confirmButtonColor: '#3b82f6',
                timer: 3000,
                timerProgressBar: true
            });
        } catch (error) {
            console.error('❌ Lỗi xử lý token:', error);
            showError('Có lỗi khi xử lý thông tin đăng nhập!');
        }
    }

    function checkExistingLogin() {
        const existingUser = localStorage.getItem('discord_user');
        const existingToken = localStorage.getItem('auth_token');
        
        if (existingUser && existingToken) {
            try {
                const userData = JSON.parse(existingUser);
                const age = Date.now() - (userData.timestamp || 0);
                
                if (age < 24 * 60 * 60 * 1000) { // 24 hours
                    console.log('✅ User đã login, hiển thị profile');
                    showProfile(userData);
                } else {
                    console.log('⏰ Session đã hết hạn');
                    localStorage.clear();
                }
            } catch (error) {
                console.error('❌ Lỗi check existing login:', error);
                localStorage.clear();
            }
        }
    }

    function showProfile(userData) {
        console.log('📱 Hiển thị profile...');
        
        loginBox.style.display = 'none';
        profileBox.style.display = 'block';

        // Update avatar
        const avatar = document.getElementById('userAvatar');
        if (avatar && userData) {
            avatar.src = userData.avatar 
                ? `https://cdn.discordapp.com/avatars/${userData.id}/${userData.avatar}.png?size=256`
                : 'https://cdn.discordapp.com/embed/avatars/0.png';
            
            avatar.onerror = function() {
                this.src = 'https://cdn.discordapp.com/embed/avatars/0.png';
            };
        }

        // Update name
        const name = document.getElementById('userName');
        if (name && userData) {
            let displayName = userData.globalName || userData.username || 'Unknown';
            if (userData.discriminator && userData.discriminator !== '0') {
                displayName += `#${userData.discriminator}`;
            }
            name.textContent = displayName;
        }

        // Update days in server
        const days = document.getElementById('daysInServer');
        if (days && userData) {
            const daysCount = userData.daysInServer || 0;
            days.textContent = `${daysCount} ngày`;
            
            // Color coding
            if (daysCount > 30) {
                days.style.color = '#10b981';
            } else if (daysCount > 7) {
                days.style.color = '#f59e0b';
            } else {
                days.style.color = '#ef4444';
            }
        }

        // Update join date
        const joinDate = document.getElementById('joinDate');
        if (joinDate && userData) {
            if (userData.joinedAt) {
                try {
                    const date = new Date(userData.joinedAt);
                    joinDate.textContent = date.toLocaleDateString('vi-VN', {
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric'
                    });
                } catch (error) {
                    joinDate.textContent = 'Không xác định';
                }
            } else {
                joinDate.textContent = 'Không xác định';
            }
        }
    }

    function handleLogout() {
        Swal.fire({
            title: '🚪 Đăng xuất?',
            text: "Bạn có chắc muốn đăng xuất không?",
            icon: 'question',
            showCancelButton: true,
            confirmButtonColor: '#ef4444',
            cancelButtonColor: '#6b7280',
            confirmButtonText: '✅ Đăng xuất',
            cancelButtonText: '❌ Hủy',
            background: 'linear-gradient(135deg, #0f0f19, #1a1a2e)',
            color: '#ffffff'
        }).then((result) => {
            if (result.isConfirmed) {
                localStorage.clear();
                location.reload();
            }
        });
    }

    function handleDeleteAccount() {
        Swal.fire({
            title: '⚠️ Xóa tài khoản?',
            html: `
                <p>Hành động này sẽ:</p>
                <ul style="text-align: left; margin: 16px 0; color: #ef4444;">
                    <li>🗑️ Xóa hoàn toàn dữ liệu của bạn</li>
                    <li>💾 Làm sạch database</li>
                    <li>🚫 Không thể khôi phục</li>
                </ul>
                <p><strong>Bạn có chắc chắn muốn tiếp tục?</strong></p>
            `,
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#dc2626',
            cancelButtonColor: '#6b7280',
            confirmButtonText: '🗑️ Xóa vĩnh viễn',
            cancelButtonText: '❌ Hủy bỏ',
            background: 'linear-gradient(135deg, #0f0f19, #1a1a2e)',
            color: '#ffffff'
        }).then((result) => {
            if (result.isConfirmed) {
                // Show loading
                Swal.fire({
                    title: '🔄 Đang xóa...',
                    text: 'Vui lòng đợi...',
                    background: 'linear-gradient(135deg, #0f0f19, #1a1a2e)',
                    color: '#ffffff',
                    allowOutsideClick: false,
                    didOpen: () => {
                        Swal.showLoading();
                    }
                });

                setTimeout(() => {
                    localStorage.clear();
                    Swal.fire({
                        icon: 'success',
                        title: '✅ Đã xóa thành công!',
                        text: 'Tài khoản đã được xóa khỏi database',
                        background: 'linear-gradient(135deg, #0f0f19, #1a1a2e)',
                        color: '#ffffff',
                        confirmButtonColor: '#10b981',
                        timer: 3000
                    }).then(() => {
                        location.reload();
                    });
                }, 2000);
            }
        });
    }

    function showLoading(show) {
        if (loginBtn && loading) {
            if (show) {
                loginBtn.style.display = 'none';
                loading.style.display = 'flex';
            } else {
                loginBtn.style.display = 'flex';
                loading.style.display = 'none';
            }
        }
    }

    function showError(message) {
        Swal.fire({
            icon: 'error',
            title: '❌ Lỗi!',
            text: message,
            background: 'linear-gradient(135deg, #0f0f19, #1a1a2e)',
            color: '#ffffff',
            confirmButtonColor: '#ef4444'
        });
    }

    function saveUserToAdmin(userData) {
        try {
            const savedUsers = JSON.parse(localStorage.getItem('admin_users') || '[]');
            const existingIndex = savedUsers.findIndex(user => 
                (user.discord_id || user.id) === userData.id
            );

            const userRecord = {
                discord_id: userData.id,
                username: userData.username,
                discriminator: userData.discriminator,
                global_name: userData.globalName,
                avatar: userData.avatar,
                joined_at: userData.joinedAt,
                days_in_server: userData.daysInServer,
                guilds_count: userData.guilds,
                last_login: Date.now(),
                login_count: existingIndex !== -1 ? (savedUsers[existingIndex].login_count || 0) + 1 : 1,
                created_at: existingIndex === -1 ? Date.now() : savedUsers[existingIndex].created_at,
                updated_at: Date.now(),
                status: 'online'
            };

            if (existingIndex !== -1) {
                savedUsers[existingIndex] = userRecord;
            } else {
                savedUsers.push(userRecord);
            }

            localStorage.setItem('admin_users', JSON.stringify(savedUsers));
            console.log('✅ User saved to admin database');
        } catch (error) {
            console.error('❌ Error saving to admin:', error);
        }
    }
});

// Global functions
function goToBio() {
    Swal.fire({
        icon: 'info',
        title: '🔗 Chuyển hướng',
        text: 'Đang chuyển đến trang Bio...',
        background: 'linear-gradient(135deg, #0f0f19, #1a1a2e)',
        color: '#ffffff',
        confirmButtonColor: '#3b82f6',
        timer: 1500,
        timerProgressBar: true
    }).then(() => {
        window.location.href = '/bio';
    });
}

// Debug functions
window.debugAdminData = function() {
    const adminUsers = JSON.parse(localStorage.getItem('admin_users') || '[]');
    console.table(adminUsers);
    return adminUsers;
};

console.log('✅ Gemlogin Tool loaded successfully!');
    </script>
</body>
