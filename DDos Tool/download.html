<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tải xuống Tool</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            max-width: 480px;
            width: 100%;
            background: #000;
            border: 3px solid transparent;
            border-radius: 25px;
            padding: 50px 40px;
            text-align: center;
            position: relative;
            box-shadow: 0 25px 50px rgba(255, 255, 255, 0.1);
        }

        .container::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            background: linear-gradient(45deg, #ff006e, #ff8500, #ffbe0b, #8338ec, #3a86ff, #06ffa5, #ff006e);
            background-size: 400% 400%;
            z-index: -1;
            border-radius: 25px;
            animation: gradientMove 4s ease infinite;
        }

        @keyframes gradientMove {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .title {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff006e, #ff8500, #ffbe0b, #8338ec, #3a86ff, #06ffa5);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: textGradient 3s ease infinite;
        }

        @keyframes textGradient {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1rem;
            margin-bottom: 40px;
            font-weight: 300;
        }

        .progress-section {
            margin-bottom: 40px;
        }

        .step-info {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 25px;
            gap: 15px;
        }

        .step-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #ff006e, #8338ec);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 0, 110, 0.7); }
            50% { transform: scale(1.05); box-shadow: 0 0 0 10px rgba(255, 0, 110, 0); }
        }

        .step-text {
            font-size: 1.3rem;
            font-weight: 600;
            color: #fff;
        }

        .progress-container {
            background: rgba(255, 255, 255, 0.1);
            height: 12px;
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            margin-bottom: 15px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff006e, #ff8500, #ffbe0b, #06ffa5);
            background-size: 200% 100%;
            border-radius: 20px;
            transition: width 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            animation: progressShine 2s ease-in-out infinite;
        }

        @keyframes progressShine {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .progress-text {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
            font-weight: 500;
        }

        .action-btn {
            background: linear-gradient(45deg, #ff006e, #8338ec);
            background-size: 200% 200%;
            color: #fff;
            border: none;
            padding: 18px 40px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 10px 25px rgba(255, 0, 110, 0.3);
            position: relative;
            overflow: hidden;
        }

        .action-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .action-btn:hover::before {
            left: 100%;
        }

        .action-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(255, 0, 110, 0.4);
            background-position: 100% 0;
        }

        .action-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .bypass-warning {
            margin-top: 30px;
            padding: 15px;
            background: rgba(255, 193, 7, 0.1);
            border: 1px solid rgba(255, 193, 7, 0.3);
            border-radius: 12px;
            color: rgba(255, 193, 7, 0.9);
            font-size: 0.85rem;
            font-weight: 400;
            display: flex;
            align-items: center;
            gap: 8px;
            justify-content: center;
        }

        .success-section {
            display: none;
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .success-icon {
            width: 100px;
            height: 100px;
            background: linear-gradient(45deg, #06ffa5, #00d4aa);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 25px;
            font-size: 2.5rem;
            animation: successPulse 1.5s ease-in-out infinite;
        }

        @keyframes successPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .success-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 15px;
            background: linear-gradient(45deg, #06ffa5, #00d4aa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .success-text {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 35px;
            font-size: 1rem;
            line-height: 1.6;
        }

        .debug-info {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.8);
            color: #0f0;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            max-width: 300px;
            z-index: 9999;
        }

        @media (max-width: 600px) {
            .container {
                padding: 40px 30px;
                margin: 10px;
            }
            
            .title {
                font-size: 1.8rem;
            }

            .step-icon {
                width: 50px;
                height: 50px;
                font-size: 1.3rem;
            }

            .step-text {
                font-size: 1.1rem;
            }

            .action-btn {
                padding: 16px 35px;
                font-size: 1rem;
            }

            .debug-info {
                font-size: 10px;
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <!-- Debug Info -->
    <div class="debug-info" id="debugInfo">
        <div>Loading...</div>
    </div>

    <div class="container">
        <div id="stepSection">
            <h1 class="title">
                <i class="fas fa-download"></i> Tool Download
            </h1>
            <p class="subtitle">Hỗ trợ tác giả để nhận công cụ miễn phí</p>
            
            <div class="progress-section">
                <div class="step-info">
                    <div class="step-icon" id="stepIcon">
                        <i class="fas fa-play"></i>
                    </div>
                    <div class="step-text" id="stepText">Bước 0/3</div>
                </div>
                
                <div class="progress-container">
                    <div class="progress-fill" id="progressFill" style="width: 0%"></div>
                </div>
                <div class="progress-text" id="progressText">Sẵn sàng bắt đầu</div>
            </div>
            
            <button class="action-btn" id="actionBtn" onclick="handleButtonClick()">
                <i class="fas fa-rocket"></i>
                Bắt đầu bước 1
            </button>
            
            <div class="bypass-warning">
                <i class="fas fa-shield-alt"></i>
                Vui lòng không sử dụng bypass
            </div>
        </div>

        <div id="successSection" class="success-section">
            <div class="success-icon">
                <i class="fas fa-check"></i>
            </div>
            <h2 class="success-title">Hoàn thành xuất sắc!</h2>
            <p class="success-text">
                Cảm ơn bạn đã hỗ trợ! Giờ đây bạn có thể tải xuống công cụ.
            </p>
            <a href="https://www.mediafire.com/file/fgrr20hr3q3r1p2/ddos-vip-by-gemlogin-tool.js/file" class="action-btn">
                <i class="fas fa-cloud-download-alt"></i>
                Tải xuống ngay
            </a>
        </div>
    </div>

    <script>
        (function() {
            'use strict';

            // Configuration
            const CONFIG = {
                REQUIRED_TIME: 50000, // 50 seconds
                REQUIRED_STEPS: 3,
                TARGET_LINK: 'https://link4m.com/qTDXbp8',
                STORAGE_KEY: 'ddos_download_session'
            };

            // Elements
            const stepSection = document.getElementById('stepSection');
            const successSection = document.getElementById('successSection');
            const stepText = document.getElementById('stepText');
            const stepIcon = document.getElementById('stepIcon');
            const progressFill = document.getElementById('progressFill');
            const progressText = document.getElementById('progressText');
            const actionBtn = document.getElementById('actionBtn');
            const debugInfo = document.getElementById('debugInfo');

            // Debug function
            function updateDebug(info) {
                debugInfo.innerHTML = `
                    <div><strong>DEBUG INFO:</strong></div>
                    <div>Referrer: ${document.referrer || 'none'}</div>
                    <div>Session: ${info.hasSession ? 'YES' : 'NO'}</div>
                    <div>Step: ${info.currentStep}</div>
                    <div>Time Valid: ${info.timeValid}</div>
                    <div>Referrer Valid: ${info.referrerValid}</div>
                    <div>Action: ${info.action}</div>
                `;
            }

            // Icons for different steps
            const STEP_ICONS = {
                0: 'fas fa-play',
                1: 'fas fa-key',
                2: 'fas fa-lock-open',
                3: 'fas fa-gift'
            };

            const STEP_MESSAGES = {
                0: 'Sẵn sàng bắt đầu',
                1: 'Hoàn thành bước đầu tiên',
                2: 'Đã qua nửa chặng đường',
                3: 'Hoàn thành tất cả bước'
            };

            const BUTTON_TEXTS = {
                0: 'Bắt đầu bước 1',
                1: 'Tiếp tục bước 2', 
                2: 'Hoàn thành bước 3'
            };

            // Session management
            function getSession() {
                try {
                    const stored = localStorage.getItem(CONFIG.STORAGE_KEY);
                    return stored ? JSON.parse(stored) : null;
                } catch (e) {
                    console.error('Error getting session:', e);
                    return null;
                }
            }

            function saveSession(data) {
                try {
                    localStorage.setItem(CONFIG.STORAGE_KEY, JSON.stringify(data));
                    console.log('Session saved:', data);
                } catch (e) {
                    console.error('Cannot save session:', e);
                }
            }

            function clearSession() {
                try {
                    localStorage.removeItem(CONFIG.STORAGE_KEY);
                    console.log('Session cleared');
                } catch (e) {
                    console.error('Cannot clear session:', e);
                }
            }

            function createNewSession() {
                const session = {
                    startTime: Date.now(),
                    currentStep: 0, 
                    userIP: null,
                    completedSteps: []
                };
                saveSession(session);
                return session;
            }

            // Validation functions
            function isValidReferrer() {
                const referrer = document.referrer;
                console.log('Checking referrer:', referrer);
                return referrer && (referrer.includes('link4m.com') || referrer.includes('link4m'));
            }

            function isTimeValid(session) {
                if (!session || !session.startTime) return false;
                const timePassed = Date.now() - session.startTime;
                console.log('Time passed:', timePassed, 'Required:', CONFIG.REQUIRED_TIME);
                return timePassed >= CONFIG.REQUIRED_TIME;
            }

            function showBypassAlert() {
                console.log('Showing bypass alert');
                Swal.fire({
                    icon: 'error',
                    title: 'Khó nha bro!',
                    text: 'Dùng bypass thì tôi có tiền đâu mà húp :v',
                    confirmButtonText: 'OK',
                    confirmButtonColor: '#ff6b6b',
                    background: '#111',
                    color: '#fff'
                }).then(() => {
                    console.log('User clicked OK, resetting session');
                    clearSession();
                    updateProgress(0);
                    location.reload(); // Force reload to reset state
                });
            }

            function showCreatingSession() {
                return Swal.fire({
                    title: 'Đang tạo session...',
                    text: 'Vui lòng đợi trong giây lát',
                    icon: 'info',
                    allowOutsideClick: false,
                    showConfirmButton: false,
                    background: '#111',
                    color: '#fff',
                    didOpen: () => {
                        Swal.showLoading();
                    }
                });
            }

            // UI Updates
            function updateProgress(step) {
                const percentage = (step / CONFIG.REQUIRED_STEPS) * 100;
                progressFill.style.width = percentage + '%';
                stepText.textContent = `Bước ${step}/${CONFIG.REQUIRED_STEPS}`;
                progressText.textContent = STEP_MESSAGES[step] || `Bước ${step} hoàn thành`;
                
                // Update icon
                stepIcon.innerHTML = `<i class="${STEP_ICONS[step] || 'fas fa-cog'}"></i>`;
                
                // Update button text
                if (step < CONFIG.REQUIRED_STEPS) {
                    actionBtn.innerHTML = `<i class="fas fa-rocket"></i> ${BUTTON_TEXTS[step] || 'Tiếp tục'}`;
                }
            }

            function showSuccess() {
                console.log('Showing success screen');
                stepSection.style.display = 'none';
                successSection.style.display = 'block';
                clearSession();
            }

            // Main button click handler
            window.handleButtonClick = async function() {
                console.log('Button clicked');
                let session = getSession();

                if (!session) {
                    console.log('No session, creating new one');
                    const loadingAlert = showCreatingSession();
                    
                    setTimeout(() => {
                        session = createNewSession();
                        console.log('Session created, redirecting to:', CONFIG.TARGET_LINK);
                        loadingAlert.close();
                        window.location.href = CONFIG.TARGET_LINK;
                    }, 2000);
                    return;
                }

                console.log('Session exists, redirecting to:', CONFIG.TARGET_LINK);
                window.location.href = CONFIG.TARGET_LINK;
            };

            // Handle page load
            function handlePageLoad() {
                console.log('Page loaded, starting checks...');
                
                let session = getSession();
                const referrer = document.referrer;
                const referrerValid = isValidReferrer();
                const timeValid = session ? isTimeValid(session) : false;

                console.log('Session:', session);
                console.log('Referrer:', referrer);
                console.log('Referrer valid:', referrerValid);
                console.log('Time valid:', timeValid);

                // Update debug info
                updateDebug({
                    hasSession: !!session,
                    currentStep: session ? session.currentStep : 0,
                    timeValid: timeValid,
                    referrerValid: referrerValid,
                    action: 'analyzing...'
                });

                // Case 1: No session, no valid referrer - show initial state
                if (!session && !referrerValid) {
                    console.log('Case 1: No session, no valid referrer - showing initial state');
                    updateProgress(0);
                    updateDebug({
                        hasSession: false,
                        currentStep: 0,
                        timeValid: false,
                        referrerValid: false,
                        action: 'Initial state'
                    });
                    return;
                }

                // Case 2: No session but coming from link (bypass attempt)
                if (!session && referrerValid) {
                    console.log('Case 2: No session but valid referrer - possible bypass');
                    updateDebug({
                        hasSession: false,
                        currentStep: 0,
                        timeValid: false,
                        referrerValid: true,
                        action: 'Bypass detected!'
                    });
                    showBypassAlert();
                    return;
                }

                // Case 3: Session exists and coming from valid referrer
                if (session && referrerValid) {
                    console.log('Case 3: Session exists and valid referrer');
                    
                    // Check time requirement
                    if (!timeValid) {
                        console.log('Time requirement not met');
                        updateDebug({
                            hasSession: true,
                            currentStep: session.currentStep,
                            timeValid: false,
                            referrerValid: true,
                            action: 'Time not valid - bypass!'
                        });
                        showBypassAlert();
                        return;
                    }

                    // Valid step completion
                    session.currentStep++;
                    session.completedSteps.push({
                        step: session.currentStep,
                        timestamp: Date.now(),
                        referrer: referrer
                    });

                    console.log('Step completed:', session.currentStep);

                    // Check if completed all steps
                    if (session.currentStep >= CONFIG.REQUIRED_STEPS) {
                        console.log('All steps completed');
                        updateDebug({
                            hasSession: true,
                            currentStep: session.currentStep,
                            timeValid: true,
                            referrerValid: true,
                            action: 'SUCCESS!'
                        });
                        showSuccess();
                        return;
                    }

                    // Update for next step
                    saveSession(session);
                    updateProgress(session.currentStep);
                    updateDebug({
                        hasSession: true,
                        currentStep: session.currentStep,
                        timeValid: true,
                        referrerValid: true,
                        action: 'Step advanced'
                    });

                } else if (session && !referrerValid) {
                    // Case 4: Session exists but not coming from valid referrer
                    console.log('Case 4: Session exists but invalid referrer');
                    
                    if (session.currentStep > 0) {
                        console.log('Session has progress but invalid referrer - bypass attempt');
                        updateDebug({
                            hasSession: true,
                            currentStep: session.currentStep,
                            timeValid: timeValid,
                            referrerValid: false,
                            action: 'Invalid referrer - bypass!'
                        });
                        showBypassAlert();
                        return;
                    } else {
                        console.log('Session exists but no progress - showing current step');
                        updateProgress(session.currentStep);
                        updateDebug({
                            hasSession: true,
                            currentStep: session.currentStep,
                            timeValid: timeValid,
                            referrerValid: false,
                            action: 'Direct access'
                        });
                    }
                }
            }

            // Initialize when DOM is ready
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', handlePageLoad);
            } else {
                handlePageLoad();
            }

        })();
    </script>
</body>
</html>
