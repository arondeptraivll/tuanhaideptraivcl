<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tải xuống Tool</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            max-width: 480px;
            width: 100%;
            background: #000;
            border: 3px solid transparent;
            border-radius: 25px;
            padding: 50px 40px;
            text-align: center;
            position: relative;
            box-shadow: 0 25px 50px rgba(255, 255, 255, 0.1);
        }

        .container::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            background: linear-gradient(45deg, #ff006e, #ff8500, #ffbe0b, #8338ec, #3a86ff, #06ffa5, #ff006e);
            background-size: 400% 400%;
            z-index: -1;
            border-radius: 25px;
            animation: gradientMove 4s ease infinite;
        }

        @keyframes gradientMove {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .title {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff006e, #ff8500, #ffbe0b, #8338ec, #3a86ff, #06ffa5);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: textGradient 3s ease infinite;
        }

        @keyframes textGradient {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1rem;
            margin-bottom: 40px;
            font-weight: 300;
        }

        .progress-section {
            margin-bottom: 40px;
        }

        .step-info {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 25px;
            gap: 15px;
        }

        .step-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #ff006e, #8338ec);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 0, 110, 0.7); }
            50% { transform: scale(1.05); box-shadow: 0 0 0 10px rgba(255, 0, 110, 0); }
        }

        .step-text {
            font-size: 1.3rem;
            font-weight: 600;
            color: #fff;
        }

        .progress-container {
            background: rgba(255, 255, 255, 0.1);
            height: 12px;
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            margin-bottom: 15px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff006e, #ff8500, #ffbe0b, #06ffa5);
            background-size: 200% 100%;
            border-radius: 20px;
            transition: width 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            animation: progressShine 2s ease-in-out infinite;
        }

        @keyframes progressShine {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .progress-text {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
            font-weight: 500;
        }

        .action-btn {
            background: linear-gradient(45deg, #ff006e, #8338ec);
            background-size: 200% 200%;
            color: #fff;
            border: none;
            padding: 18px 40px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 10px 25px rgba(255, 0, 110, 0.3);
            position: relative;
            overflow: hidden;
        }

        .action-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .action-btn:hover::before {
            left: 100%;
        }

        .action-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(255, 0, 110, 0.4);
            background-position: 100% 0;
        }

        .action-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .bypass-warning {
            margin-top: 30px;
            padding: 15px;
            background: rgba(255, 193, 7, 0.1);
            border: 1px solid rgba(255, 193, 7, 0.3);
            border-radius: 12px;
            color: rgba(255, 193, 7, 0.9);
            font-size: 0.85rem;
            font-weight: 400;
            display: flex;
            align-items: center;
            gap: 8px;
            justify-content: center;
        }

        .success-section {
            display: none;
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .success-icon {
            width: 100px;
            height: 100px;
            background: linear-gradient(45deg, #06ffa5, #00d4aa);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 25px;
            font-size: 2.5rem;
            animation: successPulse 1.5s ease-in-out infinite;
        }

        @keyframes successPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .success-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 15px;
            background: linear-gradient(45deg, #06ffa5, #00d4aa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .success-text {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 35px;
            font-size: 1rem;
            line-height: 1.6;
        }

        @media (max-width: 600px) {
            .container {
                padding: 40px 30px;
                margin: 10px;
            }
            
            .title {
                font-size: 1.8rem;
            }

            .step-icon {
                width: 50px;
                height: 50px;
                font-size: 1.3rem;
            }

            .step-text {
                font-size: 1.1rem;
            }

            .action-btn {
                padding: 16px 35px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="stepSection">
            <h1 class="title">
                <i class="fas fa-download"></i> Tool Download
            </h1>
            <p class="subtitle">Vượt link mà lấy tool đi em ơi</p>
            
            <div class="progress-section">
                <div class="step-info">
                    <div class="step-icon" id="stepIcon">
                        <i class="fas fa-play"></i>
                    </div>
                    <div class="step-text" id="stepText">Bước 0/3</div>
                </div>
                
                <div class="progress-container">
                    <div class="progress-fill" id="progressFill" style="width: 0%"></div>
                </div>
                <div class="progress-text" id="progressText">vượt đi em đừng vpn gì cả mệt lắm :3</div>
            </div>
            
            <button class="action-btn" id="actionBtn" onclick="handleButtonClick()">
                <i class="fas fa-rocket"></i>
                Bắt đầu bước 1
            </button>
            
            <div class="bypass-warning">
                <i class="fas fa-shield-alt"></i>
                Vui lòng không sử dụng bypass
            </div>
        </div>

        <div id="successSection" class="success-section">
            <div class="success-icon">
                <i class="fas fa-check"></i>
            </div>
            <h2 class="success-title">Hoàn thành !</h2>
            <p class="success-text">
                cảm ơn bạn iu vì đã vượt link nhé hẹ hẹ.
            </p>
            <a href="https://www.mediafire.com/file/fgrr20hr3q3r1p2/ddos-vip-by-gemlogin-tool.js/file" class="action-btn">
                <i class="fas fa-cloud-download-alt"></i>
                Tải xuống ngay
            </a>
        </div>
    </div>

    <script>
        (function() {
            'use strict';

            const CONFIG = {
                REQUIRED_TIME: 65000,
                REQUIRED_STEPS: 3,
                TARGET_LINK: 'https://link4m.com/qTDXbp8',
                STORAGE_KEY: 'ddos_download_session'
            };

            const stepSection = document.getElementById('stepSection');
            const successSection = document.getElementById('successSection');
            const stepText = document.getElementById('stepText');
            const stepIcon = document.getElementById('stepIcon');
            const progressFill = document.getElementById('progressFill');
            const progressText = document.getElementById('progressText');
            const actionBtn = document.getElementById('actionBtn');

            const STEP_ICONS = {
                0: 'fas fa-play',
                1: 'fas fa-key',
                2: 'fas fa-lock-open',
                3: 'fas fa-gift'
            };

            const STEP_MESSAGES = {
                0: 'Sẵn sàng bắt đầu',
                1: 'Hoàn thành bước đầu tiên',
                2: 'Đã qua nửa chặng đường',
                3: 'Hoàn thành tất cả bước'
            };

            const BUTTON_TEXTS = {
                0: 'Bắt đầu bước 1',
                1: 'Tiếp tục bước 2', 
                2: 'Hoàn thành bước 3'
            };

            function getSession() {
                try {
                    const stored = localStorage.getItem(CONFIG.STORAGE_KEY);
                    return stored ? JSON.parse(stored) : null;
                } catch (e) {
                    return null;
                }
            }

            function saveSession(data) {
                try {
                    localStorage.setItem(CONFIG.STORAGE_KEY, JSON.stringify(data));
                } catch (e) {
                    return false;
                }
            }

            function clearSession() {
                try {
                    localStorage.removeItem(CONFIG.STORAGE_KEY);
                } catch (e) {
                    return false;
                }
            }

            function createNewSession() {
                const session = {
                    startTime: Date.now(),
                    currentStep: 0,
                    completedSteps: []
                };
                saveSession(session);
                return session;
            }

            function isTimeValid(session) {
                if (!session || !session.startTime) return false;
                const timePassed = Date.now() - session.startTime;
                return timePassed >= CONFIG.REQUIRED_TIME;
            }

            function showBypassAlert() {
                Swal.fire({
                    icon: 'error',
                    title: 'Khó nha bro!',
                    text: 'Dùng bypass thì tôi có tiền đâu mà húp :v',
                    confirmButtonText: 'OK',
                    confirmButtonColor: '#ff6b6b',
                    background: '#111',
                    color: '#fff'
                }).then(() => {
                    clearSession();
                    updateProgress(0);
                    location.reload();
                });
            }

            function showCreatingSession() {
                return Swal.fire({
                    title: 'Đang tạo session...',
                    text: 'Vui lòng đợi trong giây lát',
                    icon: 'info',
                    allowOutsideClick: false,
                    showConfirmButton: false,
                    background: '#111',
                    color: '#fff',
                    didOpen: () => {
                        Swal.showLoading();
                    }
                });
            }

            function updateProgress(step) {
                const percentage = (step / CONFIG.REQUIRED_STEPS) * 100;
                progressFill.style.width = percentage + '%';
                stepText.textContent = `Bước ${step}/${CONFIG.REQUIRED_STEPS}`;
                progressText.textContent = STEP_MESSAGES[step] || `Bước ${step} hoàn thành`;
                
                stepIcon.innerHTML = `<i class="${STEP_ICONS[step] || 'fas fa-cog'}"></i>`;
                
                if (step < CONFIG.REQUIRED_STEPS) {
                    actionBtn.innerHTML = `<i class="fas fa-rocket"></i> ${BUTTON_TEXTS[step] || 'Tiếp tục'}`;
                }
            }

            function showSuccess() {
                stepSection.style.display = 'none';
                successSection.style.display = 'block';
                clearSession();
            }

            window.handleButtonClick = async function() {
                let session = getSession();

                if (!session) {
                    const loadingAlert = showCreatingSession();
                    
                    setTimeout(() => {
                        session = createNewSession();
                        loadingAlert.close();
                        window.location.href = CONFIG.TARGET_LINK;
                    }, 2000);
                    return;
                }

                window.location.href = CONFIG.TARGET_LINK;
            };

            function handlePageLoad() {
                let session = getSession();
                const timeValid = session ? isTimeValid(session) : false;

                if (!session) {
                    updateProgress(0);
                    return;
                }

                if (!timeValid) {
                    showBypassAlert();
                    return;
                }

                session.currentStep++;
                session.completedSteps.push({
                    step: session.currentStep,
                    timestamp: Date.now()
                });

                if (session.currentStep >= CONFIG.REQUIRED_STEPS) {
                    showSuccess();
                    return;
                }

                saveSession(session);
                updateProgress(session.currentStep);
            }

            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', handlePageLoad);
            } else {
                handlePageLoad();
            }

        })();
    </script>
</body>
</html>
